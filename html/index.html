<h1>Текущие показания</h1>
<table>
    <tr>
        <td>CO2, ppm</td>
        <td>{{ data.co2 }}</td>
    </tr>
    <tr>
        <td>T, C</td>
        <td>{{ data.temp }}</td>
    </tr>
    <tr>
        <td>H2O, %</td>
        <td>{{ data.hum }}</td>
    </tr>
    <tr>
        <td>P, mm</td>
        <td>{{ data.press }}</td>
    </tr>
</table>
<br>
<br>
<table border="1" cellpadding="5">
    <tr>
        <td><b>CO2, ppm</b></td>
        <td><b>T, C</b></td>
        <td><b>H2O, %</b></td>
        <td><b>P, mm</b></td>
    </tr>
    {% for i in old_data %}
    <tr>
        <td>{{ i.co2 }}</td>
        <td>{{ i.temp }}</td>
        <td>{{ i.hum }}</td>
        <td>{{ i.press }}</td>
    </tr>
    {% end %}
</table>
